<script>
 this.sounds = [];
 this.is_playing = false;


var soundarray = this;



$(document).ready(function() {

  var sound1 = new Howl({
    src: ['b1.mp3'],
    preload: true,
    loop: true,
    volume:0
  });
  var sound2 = new Howl({
    src: ['b2.mp3'],
    preload: true,
    loop: true,
    volume: 0
  });
  var sound3 = new Howl({
    src: ['b3.mp3'],
    preload: true,
    loop: true,
    volume:0
  });
  var sound4 = new Howl({
    src: ['b4.mp3'],
    preload: true,
    loop: true,
    volume:0
  });
  var sound5 = new Howl({
    src: ['b5.mp3'],
    preload: true,
    loop: true,
    volume:0
  });
  var sound6 = new Howl({
    src: ['b6.mp3'],
    preload: true,
    loop: true,
    volume:0
  });
  soundarray.sounds[0] = sound1;
  sound1.volume(0);
  soundarray.sounds[1] = sound2;
  sound2.volume(0);
  soundarray.sounds[2] = sound3;
  sound3.volume(0);
  soundarray.sounds[3] = sound4;
  sound4.volume(0);
  soundarray.sounds[4] = sound5;
  sound5.volume(0);
  soundarray.sounds[5] = sound6;
  sound6.volume(0);
//$( ".slider" ).slider();




  $("#pbutton").click(function(){
    if ($("#pbutton").text() == "play"){
      sound1.play();
      sound2.play();
      sound3.play();
      sound4.play();
      sound5.play();
      sound6.play();
      $("#pbutton").text("pause");
    }
    else{
      sound1.pause();
      sound2.pause();
      sound3.pause();
      sound4.pause();
      sound5.pause();
      sound6.pause();
      $("#pbutton").text("play");
    }

     });






});

function changevol(i,amt){

soundarray.sounds[i].volume(amt/100);
}

function toggle(i){
  console.log(soundarray.sounds[i]._volume);
  soundarray.sounds[i].volume(1-soundarray.sounds[i]._volume);
  console.log(soundarray.sounds[i]._volume);
}


</script>
