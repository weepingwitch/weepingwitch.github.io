<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  //global vars

  var running = true;

  var combomax = 50;
  var datlen = 60;

</script>

<head>
  <title>gamegirl rg</title>
  <style type="text/css">
    body{
      background-color:black;
    }
    canvas{
      margin: 0 auto;
    }
    button{
      width:45%;
      height:50%;
    }
    #main{
      width:100%;
      height:100%;
      border:2px solid black;
      position:relative;
      margin: 0 auto;
      background-color:black;
    }
    #controls{
      display:block;
      position:relative;
      width:100%;
      height:30%;
      border:2px solid green;
      background-color:green;
    }
    @media screen and (min-width: 781px) {
      #main{

        width:60%;

      }
      #controls{
        display:none;
      }
    }
    #screen{
      position:relative;
      width:100%;
      height:60%;
      border:2px solid purple;
      background-color:black;
    }

    #log{
      position:relative;
      width:100%;
      height:8%;
      border:2px solid blue;
      background-color:blue;
      display: none;
    }

    #dpad{
      position:absolute;
      text-align:center;
      width: 50%;
        height:100%;
      border: 1px solid black;

    }
    #buttons{
      position:absolute;
      text-align:center;
      width: 50%;
      height:100%;
      border: 1px solid black;

      right:0;
    }
  </style>

</head>
<body>


  <div id="main">
    <div id="screen">

    </div>
    <div id="log">

    </div>
    <div id="controls">
      <div id="dpad">
        <button onmousedown="inpkey('a')">A</button>
        <button onmousedown="inpkey('w')">W</button>  <BR>
        <button onmousedown="inpkey('s')">S</button>
        <button onmousedown="inpkey('d')">D</button>
      </div>
      <div id="buttons">
        <button onmousedown="inpkey('j')">J</button>
        <button onmousedown="inpkey('i')">I</button>  <BR>
        <button onmousedown="inpkey('k')">K</button>
        <button onmousedown="inpkey('l')">L</button>
      </div>
    </div>

  </div>


  <script>
    //init code

    var screendiv = document.getElementById("screen");
    var log = document.getElementById("log");

        var aw = screendiv.clientWidth;

        var ah = aw * .8;
    var gu = aw  / datlen;
    screendiv.innerHTML="<canvas style='z-index:1;position:absolute;top:0' id='bgcanvas' width='" + aw + "' height='" + ah + "'></canvas>" +
    "<canvas style='z-index:2;position:absolute;top:0' id='mcanvas' width='" + aw + "' height='" + ah + "'></canvas>" +
    "<canvas style='z-index:3;position:absolute;top:0;'  id='uicanvas' width='" + aw + "' height='" + ah + "'></canvas>";
    screendiv.style.height = ah;
    var canv = document.getElementById('mcanvas');
    var uicanv = document.getElementById('uicanvas');
    var bgcanv = document.getElementById("bgcanvas");
    var ctx = canv.getContext('2d');
    var uictx = uicanv.getContext('2d');
    var bgctx = bgcanv.getContext('2d');



    bgctx.fillStyle = "gray";
    bgctx.fillRect((aw/4),10,32,32);
    bgctx.fillStyle = "blue";
    bgctx.fillRect(3*(aw/4),10,32,32);


    ctx.fillStyle = "purple";
    window.requestAnimationFrame(step)

    bgctx.strokeStyle = "white";
    bgctx.beginPath();
    bgctx.moveTo(0,ah-10);
    bgctx.lineTo(aw,ah-10);
    bgctx.stroke();

    bgctx.beginPath();
    bgctx.moveTo(0,ah-10-33*2);
    bgctx.lineTo(aw,ah-10-33*2);
    bgctx.stroke();
        bgctx.strokeStyle = "gray";
    bgctx.beginPath();
    bgctx.moveTo(0,ah-10-50*2);
    bgctx.lineTo(aw,ah-10-50*2);
    bgctx.stroke();
    bgctx.beginPath();
    bgctx.moveTo(0,ah-10-100*2);
    bgctx.lineTo(aw,ah-10-100*2);
    bgctx.stroke();
    uictx.strokeStyle = "green";







    //game loop
    var score = 0;
    var ct = "press buttons in a steady beat";
    var combocount = 0;
    var keycombo = 0;
    let start, previousTimeStamp, dt, telapsed, tdt;
    var lastpress = performance.now();
    var lofs,dofs;
    var curbpm, lastbpm, curdif, lastdif, avgbpm, avgdif;
    var sincelastpress;
    var lastlet;
    var varcomb = false;
    var datarray = new Array(datlen); for (let i=0; i<datlen; ++i) datarray[i] = 0;
    var keys = new Array(3); for (let i=0; i<3; ++i) datarray[i] = 0;
    tdt = 0;

    function step(timestamp)
    {

      if (start === undefined)
      {
        start = timestamp;
        previousTimeStamp = timestamp;
      }
      if (previousTimeStamp !== timestamp)
      {
        dt = timestamp-previousTimeStamp;
        tdt = tdt + dt;
      }
      //console.log("step time " + dt);
      telapsed = timestamp - start;
      sincelastpress = timestamp - lastpress;

      //console.log(telapsed + " vs " + tdt);

      //animate here


      //game elements

      clearcanv(ctx);

      ctx.fillRect((aw/4) + ((sincelastpress/curbpm)*aw)/2,10,32,32);


      previousTimeStamp = timestamp;
      if (running){
        window.requestAnimationFrame(step)
      }
    }





    //input handling
    var keyspressed = [];
    window.addEventListener('keydown', function (e) {
      if (keyspressed.includes(e.keyCode )){

      }
      else{
        keyspressed.push(e.keyCode);
        switch(e.keyCode){
          case 87:
            inpkey("w");
            break;
          case 83:
            inpkey("s");
            break;
          case 65:
            inpkey("a");
            break;
          case 68:
            inpkey("d");
            break;
          case 73:
            inpkey("i");
            break;
          case 75:
            inpkey("k");
            break;
          case 74:
            inpkey("j");
            break;
          case 76:
            inpkey("l");
            break;
          case 27:
            inpkey("pause");
          default:
          break;
        }
      }
    });
    window.addEventListener('keyup', function (e) {

      keyspressed = keyspressed.filter(item => item != e.keyCode);

    });



    function inpkey(key){

      //input timing

      var ofs = performance.now() - lastpress;
      lastpress = performance.now();

      lastbpm = curbpm;
      lastdif = curdif;
      dofs = ofs - lofs;
      lofs = ofs;

      curdif = Math.abs(dofs);
      addtograph(curdif);
      curbpm = ofs;

      //ui graph
      clearcanv(uictx);
      uictx.beginPath();
      uictx.moveTo(0,ah-10);
      for (let k=0; k<datlen; ++k){
        uictx.lineTo(k*gu,ah - datarray[k]*2 - 10);

      }
      uictx.stroke();

      if (curdif > combomax){
        combocount = 0;
        keycombo = 0;
          uictx.fillStyle = "gray";
        ct = "off beat";
        varcomb = false;

      }
      else{
          uictx.fillStyle = "green";
        ct = "combo!";
        combocount += 1;
        if (key == lastlet){
          keycombo = 0;
            uictx.fillStyle = "gray";
          ct = "key repeated";

          varcomb = false;
        }
        else{
          keycombo += 1;
          if (keys.includes(key)){
            varcomb = false;
          }
          else{
            varcomb = true;
              uictx.fillStyle = "blue";
            ct = "variety combo!"
            keycombo +=1;
          }

        }

      }

            addkey(key);

      score += (keycombo + combocount);

                  uictx.font = "30px Arial";
                  uictx.fillText(ct,50,100);
                  uictx.fillText("+ " + (keycombo + combocount),50,150);
                  uictx.fillStyle = "gray";
                  uictx.font = "25px Arial";
                    uictx.fillText("stale keys: ",350,100);
                    uictx.fillText(keys,350,150);
                  uictx.fillStyle = "purple";
                  uictx.font = "50px Arial";
                  uictx.fillText(score, 200,200);






      //console.log(curdif + " - " + curbpm);

      lastlet = key;


      switch(key){
        case "w":

        break;
        case "a":
        break;
        case "s":
        break;
        case "d":
        break;
        case "i":
        break;
        case "j":
        break;
        case "k":
        break;
        case "l":
        break;
        case "pause":
        running = !running;
        if (running) window.requestAnimationFrame(step);
        break;

      }
    }



function addtograph(ofs){

datarray.push(ofs);
datarray.shift();
}

function addkey(nk){

keys.push(nk);
keys.shift();
}

//utility functions

function clearcanv(cx){
  cx.clearRect(0,0,aw,ah);
}

function randfrom(myarray){
  return myarray[Math.floor(Math.random() * myarray.length)];
}

function randintinc(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}

function lerp(v0, v1, t) {
    return v0*(1-t)+v1*t;
}




  </script>
</body>
</html>
