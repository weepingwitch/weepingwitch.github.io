<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
<title>gamegirl</title>
<style type="text/css">
body{
  background-color:black;
}
canvas{
  margin: 0 auto;
}
button{
  width:4em;
  height:4em;
}
  #main{
    width:100%;
    height:100%;
    border:2px solid black;
        position:relative;
        margin: 0 auto;
        background-color:purple;
  }

  @media screen and (min-width: 781px) {
  #main{

      width:60%;

    }
  }
  #screen{
        position:relative;
    width:100%;
    height:60%;
    border:2px solid purple;
    background-color:black;
  }

  #log{
    position:relative;
    width:100%;
    height:8%;
    border:2px solid blue;
    background-color:blue;
  }
  #controls{
    display:block;
    position:relative;
    width:100%;
    height:30%;
    border:2px solid green;
    background-color:green;
  }
  #dpad{
    position:absolute;
    text-align:center;
    width:30%;

  }

  }

</head>
<body>

  <div id="main">
    <div id="screen">

      </div>
      <div id="log">

        </div>
        <div id="controls">
          <div id="dpad">
          <button onmousedown="moveup()">UP</button><br>
            <button onmousedown="moveleft()">LEFT</button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button onmousedown="moveright()">RIGHT</button><br>
            <button onmousedown="movedown()">DOWN</button>
            </div>
            <div id="buttons">
              <button onmousedown="mainbutton()">A</button><BR><BR>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
                <button onmousedown="secbutton()">B</button>
              </div>
          </div>

  </div>


  <script>
var cw = 18; var ch = 12;
var screendiv = document.getElementById("screen");
var log = document.getElementById("log");
    var vw = 32*cw, vh = 32*ch;
    var aw = screendiv.clientWidth;
    console.log(aw/vw);
    var sf = aw/vw;
    var uw = Math.floor(aw / cw);
    var ah = Math.floor(uw*ch);
screendiv.innerHTML="<canvas style='z-index:1;position:absolute;top:0' id='bgcanvas' width='" + aw + "' height='" + ah + "'></canvas>" +
"<canvas style='z-index:2;position:absolute;top:0' id='mcanvas' width='" + aw + "' height='" + ah + "'></canvas>" +
"<canvas style='z-index:3;position:absolute;top:0;'  id='uicanvas' width='" + aw + "' height='" + ah + "'></canvas>";
screendiv.style.height = ah;
var canv = document.getElementById('mcanvas');
var uicanv = document.getElementById('uicanvas');
var bgcanv = document.getElementById("bgcanvas");
var ctx = canv.getContext('2d');
var uictx = uicanv.getContext('2d');
var bgctx = bgcanv.getContext('2d');
ctx.scale(sf,sf);
uictx.scale(sf,sf);
bgctx.scale(sf,sf);
const facingdirs = [[0,1],[0,-1],[1,0],[-1,0]];
var bgcols = ["blueviolet","royalblue","slateblue","mediumpurple","darkviolet"];
var girlx = 3, girly = 3;

clearcanv(ctx);

var me = new girl();
var projs = [];
var dps = [];
var enems = [];
var dens = [];
var aobs = [];
var tnum = -1;

initroom();
makebg();

var e = new enem(6,6,[1,0]);


nextturn();
window.requestAnimationFrame(drawmain);


function clearcanv(cx){
  //cx.clearRect(0,0,vw,vh);
  cx.globalCompositeOperation = "source-in";
  cx.fillStyle = 'rgba(75,0,150,0.99)';
  cx.fillRect(0,0,cx.canvas.width,cx.canvas.height);
  cx.globalCompositeOperation = "source-over";
}

function initroom(){

  for (var i=0;i<cw;i+=1){
    for (var j=0;j<ch;j+=1){
      if (i==0 || j==0 || i==cw-1 || j == ch-1){
          var o = new obs(i,j);
      }
    }
  }

  for (var k=0; k < 10; k += 1){
        var nx = randintinc(1,cw-2);
        var ny = randintinc(1,ch-2);
        if (nx != girlx && ny != girly){
          var o = new obs(nx,ny);
        }

  }
}



function makebg(){
  clearcanv(bgctx);
  bgctx.globalAlpha = 1;
  bgctx.fillStyle = "black";
  bgctx.fillRect(0,0,bgcanv.width,bgcanv.height);
  var res = 16;
  bgctx.globalAlpha = .2;
  for (var i=0;i*res<vw+res;i+=1){
    for (var j=0;j*res<vh+res;j+=1){
      var grd = ctx.createRadialGradient(vw/2,vh/2,vh/8,vw/2,vh/2,vh/4);
      grd.addColorStop(0,randfrom(bgcols));
      grd.addColorStop(1,randfrom(bgcols));
      bgctx.fillStyle = grd;
      bgctx.beginPath();
      bgctx.arc(i*res , j*res, res *.6, Math.random() * Math.PI, Math.random()*(2 * Math.PI),Math.random() > 0.5);
      bgctx.fill();





    }
  }

  for (let o of aobs){
    o.draw();
  }


}



function drawchar(){

  me.dx = lerp(me.dx,me.x,.1);
  me.dy = lerp(me.dy,me.y,.1);
  ctx.fillStyle = "blue";
  ctx.globalAlpha = 1;
  ctx.beginPath();
  ctx.arc(me.dx*32 + 16,me.dy*32+ 16,10,0,2*Math.PI);
  ctx.fill();

  ctx.beginPath();
  ctx.arc(me.dx*32 + 16 + -me.facing[0]*10,me.dy*32+ 16 + -me.facing[1]*10,8,0,2*Math.PI);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(me.dx*32 + 16 + -me.facing[0]*14+ (-me.facing[1])*10,me.dy*32+ 16 + -me.facing[1]*14 + (-me.facing[0])*10,6,0,2*Math.PI);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(me.dx*32 + 16+ -me.facing[0]*14 + (me.facing[1])*10,me.dy*32+ 16 + -me.facing[1]*14 + (me.facing[0])*10,6,0,2*Math.PI);
  ctx.fill();

  ctx.beginPath();
  ctx.arc(me.dx*32 + 16 + me.facing[0]*6,me.dy*32+ 16 + me.facing[1]*6,12,0,2*Math.PI);
  ctx.fill();
  ctx.globalAlpha = 1;

}


function drawproj(t){
  var of = [0,0];
  if (t.good){
    ctx.fillStyle = "cyan";
  }
  else {
    ctx.fillStyle = "red";
  }
  ctx.strokeStyle = "white";
  ctx.globalAlpha = .6;
  ctx.beginPath();
  ctx.arc(t.dx*32 + 16 + of[0],t.dy*32+ 16 + of[1],10,0,2*Math.PI);
  ctx.fill();

  ctx.beginPath();
  ctx.arc(t.dx*32 + 16 + of[0] + -t.dir[0]*16 + t.dir[1]*8,t.dy*32+ 16 + of[1] + -t.dir[1]*16 + t.dir[0]*8,4,0,2*Math.PI);
  ctx.fill();

  ctx.beginPath();
  ctx.arc(t.dx*32 + 16 + of[0] + -t.dir[0]*20 + -t.dir[1]*8,t.dy*32+ 16 + of[1] + -t.dir[1]*20 + -t.dir[0]*8,4,0,2*Math.PI);
  ctx.fill();


  ctx.fillStyle = "white";
  ctx.globalAlpha = .6;
  ctx.beginPath();
  ctx.arc(t.dx*32 + 13 + of[0],t.dy*32+ 13 + of[1],4,0,2*Math.PI);
  ctx.fill();





}



function drawenem(t){
  ctx.fillStyle = "red";
  ctx.globalAlpha = .6;
  ctx.beginPath();
  ctx.arc(t.dx*32 + 16,t.dy*32+ 16,10,0,2*Math.PI);
  ctx.fill();

}


function drawmain(){
  clearcanv(ctx);


  //draw char
  drawchar();

//draw focusspot
//clearcanv(uictx);
//uictx.globalAlpha = .4;
//uictx.fillStyle = "green";
//uictx.fillRect(me.x*32 + me.facing[0]*32, me.y*32 + me.facing[1]*32, 32, 32);
//uictx.globalAlpha = 1;

for (let p of projs){
  p.draw();
}
for (let p of enems){
  p.draw();
}


window.requestAnimationFrame(drawmain);

}
var keyspressed = [];
window.addEventListener('keydown', function (e) {
      if (keyspressed.includes(e.keyCode )){

      }
      else{
        keyspressed.push(e.keyCode);
        switch(e.keyCode){
          case 87:
            moveup();
            break;
          case 83:
            movedown();
            break;
          case 65:
            moveleft();
            break;
          case 68:
            moveright();
            break;
          case 74:
            mainbutton();
            break;
          case 75:
            secbutton();
            break;
          default:
            break;
        }
      }
      });
window.addEventListener('keyup', function (e) {

  keyspressed = keyspressed.filter(item => item != e.keyCode);

    });


function moveup(){
console.log("up");
me.facing = [0,-1];trymove();nextturn();;
}
function movedown(){
me.facing = [0,1];trymove();nextturn();;
}
function moveleft(){
me.facing = [-1,0];trymove();nextturn();;
}
function moveright(){
me.facing = [1,0];trymove();nextturn();
}
function mainbutton(){
var p = new proj(me.x ,me.y,me.facing);
nextturn();
}
function secbutton(){
  //var p = new proj(me.x ,me.y,me.facing, false);
nextturn();
}

function trymove(){
  var nx = me.x + me.facing[0];
  var ny = me.y + me.facing[1];

  var blocked = false;
  for (let o of aobs){
    if (o.x == nx && o.y == ny){
      blocked = true;
      console.log("collision");
    }
  }
  if (!blocked){
    me.x = nx;
    me.y = ny;
  }



}



function nextturn(){
//var b = new proj(randintinc(0,cw),randintinc(0,ch),randfrom(facingdirs),false);


  tnum += 1;
  if (tnum > 3){
    makebg();
    tnum = 0;
  }
//  drawmain();
  dps = [];
  for (let p of projs){
    p.update();
    if (!p.tbd){
      //  p.draw();
      dps.push(p);
    }
  }
  projs = dps;
  dens = [];
  for (let p of enems){
    p.update();
  //  p.draw();
    if (!p.tbd){

      dens.push(p);
    }
  }
  enems = dens;


  log.innerHTML = me.health + " - " + me.x + "," + me.y;

}


function hurtme(amt){
  me.health -= amt;
}

function girl() {
  this.x = girlx;
  this.y = girly;
  this.dx = girlx;
  this.dy = girly;
  this.health = 10;
this.facing = [1,0];
}

function obs(x,y)
{
  this.x = x;
  this.y = y;
  this.type = 0;
  aobs.push(this);
  this.draw = function(){
    bgctx.globalAlpha = .6;
    bgctx.fillStyle = randfrom(bgcols);
     bgctx.fillRect(this.x*32,this.y*32,32,32);
  }
}
function proj(x,y,dir, good=true){
  this.good = good;
  this.x = x;
  this.y = y;
  this.dx = x;
  this.dy = y;
  this.dir = dir;
  this.tbd = false;
  projs.push(this);
  this.update = function(){
    this.x += dir[0];
    this.y += dir[1];
    for (let o of aobs){
      if (this.x == o.x && this.y == o.y){
        this.tbd = true;
      }
    }

    if (!this.good){
      if (this.x == me.x && this.y == me.y){
        this.tbd = true;
        hurtme(1);
      }
    }
  }
this.draw = function(){
  this.dx = lerp(this.dx,this.x,.1);
  this.dy = lerp(this.dy,this.y,.1);
  drawproj(this);
}
}



function enem(x,y,dir){
  this.x = x;
  this.y = y;
  this.dx = x;
  this.dy = y;
  this.good = false;
  this.dir = dir;
  this.tbd = false;
  enems.push(this);
  this.step = 0;
  this.flip = -1;
  this.update = function(){
    var ox = this.x;
    var oy = this.y;
    var nx = this.x + this.dir[0];
    var ny = this.y + this.dir[1];
    var blocked = false;
    for (let o of aobs){
      if (o.x == nx && o.y == ny){
        blocked = true;
        this.dir = randfrom(facingdirs);
      }
    }
    if (!blocked){
      this.x = nx;
      this.y = ny;
    }

    this.step += 1;

    if (this.step > 1){
      this.step = 0;
      var n = new proj(ox,oy,[this.dir[1]*this.flip,this.dir[0]*this.flip],false)
      this.flip = -this.flip;

    }
    for (let o of projs){
      if ((this.x == o.x || ox == o.x) && (this.y == o.y || oy == o.y) && o.good){
        this.tbd = true;
      }
    }
  }
  this.draw = function(){
    this.dx = lerp(this.dx,this.x,.1);
    this.dy = lerp(this.dy,this.y,.1);
    drawenem(this);
  }
}

function randfrom(myarray){
  return myarray[Math.floor(Math.random() * myarray.length)];
}

function randintinc(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}

function lerp(v0, v1, t) {
    return v0*(1-t)+v1*t;
}

    </script>
