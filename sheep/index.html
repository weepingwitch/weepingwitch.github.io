    function addNewSheep( sx = -1, sy = -1, cx = -1, cy = -1){
        var s = new sheep(sx,sy, cx, cy )
        gd.sheeps[s.id] = s;
        gd.pastures[gd.curPid].heldSheepIds.push(s.id);
       s.pid = gd.curPid;

    function updateSheepCount(){

            gd.numalive += p.heldSheepIds.length
        }         updatestatus();

    function calcflockvals(){
       var fv = 0;
        for (let p of gd.pastures){
            for(let si of p.heldSheepIds){
                var s = gd.sheeps[si];
                    fv += sval(s);
            }
        }
        var out = "total flock value: " + fv ;
        return out;
    }     
    function calcpval(){
        var pv = 0;
        var p = gd.pastures[gd.curPid];
        for(let si of p.heldSheepIds){
                var s = gd.sheeps[si];
                    pv += sval(s);
            }
        var out = "total pasture value: " + pv;
        return out;
    } 
    function breedSheep(s1, s2){         bcx = randfrom([s1.cx,s2.cx]);
        bcy = randfrom([s1.cy,s2.cy]);
        bsx = randfrom([s1.sx,s2.sx]);
        bsy = randfrom([s1.sy,s2.sy]);
        bg1 = Math.min(Math.max((((s1.g1 + s2.g1)/2)+randint(-5,5)),0),10);
        bg2 = Math.min(Math.max((((s1.g2 + s2.g2)/2)+randint(-5,5)),0),10);
        bg3 = Math.min(Math.max((((s1.g3 + s2.g3)/2)+randint(-5,5)),0),10);         var bs = new sheep(bsx,bsy,bcx,bcy,bg1,bg2,bg3);
        if (gd.geneview){
            log("baa! <div class='slink' onclick='selectandviewsheep(" + s1.id + ")'>" + s1.name + "</div> and <div class='slink' onclick='selectandviewsheep(" + s2.id + ")'>" + s2.name + "</div> gave birth to <div class='slink' onclick='selectandviewsheep(" + bs.id + ")'>" + bs.name + "</div>");
        }
        else{
            log("baa! <div class='slink' onclick='selectandviewsheep(" + bs.id + ")'>" + bs.name + "</div> was born!");
        }
              bs.fsi = s1.id;
        bs.msi = s2.id;
        s1.kids.push(bs.id);
        s2.kids.push(bs.id);
        gd.curPid = s1.pid;
        gd.sheeps[bs.id] = bs;
        gd.pastures[gd.curPid].heldSheepIds.push(bs.id);
       bs.pid = gd.curPid;
       gd.curSid = bs.id;
       updateSheepCount();     
    }

} 
function sellsheep(){

function dorandommove(){     for (let p of gd.pastures){
            for(let si of p.heldSheepIds){
                var s = gd.sheeps[si];
                if (randint(0,100)>90){
                    var pos = [0,1,2,3];
                    rem(pos,s.pid);
                    var np = randfrom(pos);
                    if(gd.pastures[np].heldSheepIds.length < gd.maxSheep){
                        moveSheep(s.id,np,true);
                    }  
                }
                else{
                    console.log("didn't move sheep overnight")
                }
            }
        } }     
        function breedall(){          
        dorandommove();  
        for (let p of gd.pastures){
            breedPasture(p);
            p.heldSheepIds.sort((a,b) => gd.sheeps[a].id - gd.sheeps[b].id);
        }
        clickTab(0);
        gd.time += 1;
        gd.longlog[gd.time]=[];updateSheepCount();
    } 
    function breedPasture(p){
        console.log("breeding " + p.name);       
        var ms = [];
        var fs = [];
        p.heldSheepIds = shuffle(p.heldSheepIds)
        for (let si of p.heldSheepIds){
            var s = gd.sheeps[si];    
                  if (s.age > 24){
                log (s.name + " retired to the old sheeps farm.");
                s.retired = true;
                rem(p.heldSheepIds, s.id);
                updateSheepCount();            
                if (gd.numalive< 4){divest(true);} 
            }else{
                if (s.age > 0 ){
                        if (s.female){
                    
                    if ((fs.length > 0 ) && (s.sexy > gd.sheeps[fs[0]].sexy)){
                        
                        fs.unshift(si);
                    }else{
                        
                        fs.push(si);
                    }
                    }
                    else{
                    if ((ms.length > 0 ) && (s.sexy > gd.sheeps[ms[0]].sexy)){
                        ms.unshift(si);
                    }else{
                        ms.push(si);
                    }
                    }

    function moveSheep(sid, newpid, overnight=false){
        newpid = Math.min(newpid,gd.pastures.length-1)
        newpid = Math.max(0,newpid);
        if (gd.pastures[newpid].heldSheepIds.length < gd.maxSheep){
            var s = gd.sheeps[sid];
            if (!s.retired){
            var oldpid = s.pid;
            rem(gd.pastures[s.pid].heldSheepIds, sid)
            gd.pastures[newpid].heldSheepIds.push(sid);
            s.pid = newpid;
            if (overnight){
                log("oops! <div class='slink' onclick='selectandviewsheep(" + s.id + ")'>" + s.name + "</div> jumped the fence from " + gd.pastures[oldpid].name + " to " + gd.pastures[newpid].name + ".");}
            else{
                log("moved <div class='slink' onclick='selectandviewsheep(" + s.id + ")'>" + s.name + "</div> from " + gd.pastures[oldpid].name + " to " + gd.pastures[newpid].name + ".");
          }
              gd.pastures[newpid].heldSheepIds.sort((a,b) => gd.sheeps[a].id - gd.sheeps[b].id);             }  
        }else{
            log ("pasture " + newpid + " full, couldn't move <div class='slink' onclick='selectandviewsheep(" + s.id + ")'>" + s.name + "</div>");

        if (this.cx || this.cy) { this.color = "gray"} else {this.color = "white"}

 function randint(min, max) {return Math.floor(Math.random() * (max - min + 1) ) + min; } 
  function randfrom(myarray){
		return myarray[Math.floor(Math.random() * myarray.length)];
	} 
    function rem(a, ele) {
    a.forEach((item, index) => {
        if (item === ele) {
            a.splice(index, 1);
        }
    });
    return a;
}
function shuffle (array) { 
  for (let i = array.length - 1; i > 0; i--) { 
    const j = Math.floor(Math.random() * (i + 1)); 
    [array[i], array[j]] = [array[j], array[i]]; 
  } 
  return array; 
};
